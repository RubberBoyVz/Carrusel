<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-content">
        <h1>Our Reviews</h1>
        <div class="review-card">
            <div id="reviewer-img"></div>
            <h2 id="reviewer-name"></h2>
            <h3 id="reviewer-job"></h3>
            <p id="review-text"></p>
            <div class="buttons">
                <div class="buttons-scroll">
                    <span id="button-left">&lt</span>
                    <span id="button-right">&gt</span>
                </div>
                <button id="button-surprise">Surprise Me!</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
